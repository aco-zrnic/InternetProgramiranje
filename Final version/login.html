<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="stylelogin.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
        <script src="javascriptLogin.js" type="text/javascript" defer></script>
        <style>
        canvas {
        width: 100vw;
        height: 100vh;

            position:absolute;
            left:0;
            top:0;
            z-index:-1;
        }
        </style>
    </head>
    <body>
            <div class="container-fluid d-flex h-100" style="position: relative;">
                <div class="row align-self-center w-100">
                    <canvas id="c"></canvas>
                    <div class="col-xs-12 col-md-3 mx-auto login-sec">
                        <h2 class="text-center">Login Now</h2>
                        <form class="form-singin">
                            <div class="form-group">
                                <label for="InputUsername1" class="text-uppercase">Username</label>
                                <input type="text" class="form-control" id="InputUsername1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1" class="text-uppercase">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                <small>Remember Me</small>
                                </label>
                                <button type="submit" class="btn btn-login float-right">Submit</button>
                            </div>               
                        </form>
                        <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a href="#">OrhEdge team</a></div>
                    </div>
                </div>
            </div>

    </body>
</html>
